---
# Kafka Cluster para Migration Hub (Strimzi 0.46+ con KRaft)
# Namespace: default
#
# Prerequisito: Instalar Strimzi Operator
# kubectl create -f 'https://strimzi.io/install/latest?namespace=default'
#
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: dual-role
  namespace: default
  labels:
    strimzi.io/cluster: migration-hub
spec:
  replicas: 1
  roles:
    - controller
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0
        type: persistent-claim
        size: 20Gi
        deleteClaim: false
---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: migration-hub
  namespace: default
  annotations:
    strimzi.io/node-pools: enabled
    strimzi.io/kraft: enabled
spec:
  kafka:
    version: 4.0.0
    metadataVersion: "4.0"
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      # Configuración para migraciones grandes
      message.max.bytes: 10485760
      replica.fetch.max.bytes: 10485760
      max.request.size: 10485760
  entityOperator:
    topicOperator: {}
    userOperator: {}
---
# Topic para datos de migración
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: migration-data
  namespace: default
  labels:
    strimzi.io/cluster: migration-hub
spec:
  partitions: 6
  replicas: 1
  config:
    retention.ms: 604800000
    cleanup.policy: delete
    max.message.bytes: 10485760
---
# Topic para errores (Dead Letter Queue)
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: migration-dlq
  namespace: default
  labels:
    strimzi.io/cluster: migration-hub
spec:
  partitions: 3
  replicas: 1
  config:
    retention.ms: 2592000000
    cleanup.policy: delete
---
# Topic para logs/eventos
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: migration-events
  namespace: default
  labels:
    strimzi.io/cluster: migration-hub
spec:
  partitions: 3
  replicas: 1
  config:
    retention.ms: 259200000
